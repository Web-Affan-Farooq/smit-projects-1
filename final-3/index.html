<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            padding: 0;
            background-color: black;
            margin: 0;
            box-sizing: border-box;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .container {
            width: 80vw;
            background-color: gray;
            display: flex;
            text-align: center;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .text {
            font-size: 25px;
            letter-spacing: 30px;
            text-transform: uppercase;
            color: white;
            font-weight: bold;
            font-family: sans-serif;
        }
        .box {
            width: 50%;
            height: 30px;
            background-color: rgb(39, 209, 180);
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="text">TEN</p>
        <div class="box"></div>
        <p class="text">Nine</p>
        <div class="box"></div>
        <p class="text">eight</p>
        <div class="box"></div>
        <p class="text">seven</p>
        <div class="box"></div>
        <p class="text">six</p>
        <div class="box"></div>
        <p class="text">five</p>
        <div class="box"></div>
        <p class="text">four</p>
        <div class="box"></div>
        <p class="text">three</p>
        <div class="box"></div>
        <p class="text">two</p>
        <div class="box"></div>
        <p class="text">one</p>
    </div>
</body>
</html>
