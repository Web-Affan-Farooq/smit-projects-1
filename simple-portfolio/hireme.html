<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiring form</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <form action="" method="post" id="hireme-form">
        <h1><span class="highlight">Get</span> in touch</h1>
        <br><br><br><br><br>
        <div id="container-hireme">
            <input type="text" placeholder="Enter your name">
            <input type="text" placeholder="Enter your roll in your organization">
            <input type="text" placeholder="Where do you heard me from ?">
            <select name="services" id="">
                <option value="Frontend development">Frontend development</option>
                <option value="Frontend development">Backend development</option>
                <option value="Frontend development">Graphics designing</option>
                <option value="Frontend development">Customer care</option>
                <option value="Frontend development">Mern stack</option>
                <option value="Frontend development">CMS</option>
            </select>
            <input type="number" placeholder="Enter the salary hike">
            <select name="Employment type" id="">
                <option value="Full time">Full time</option>
                <option value="Full time">Part time</option>
                <option value="Full time">Remote</option>
                <option value="Full time">Micro tasker</option>
            </select>
            <input type="text" placeholder="Organization name or social link">
            <input type="text" placeholder="Average budget">
        </div>
    </form>
</body>
</html>
